<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Box - di-iv</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="container d-flex align-center flex-mobile-column flex-align-mobile-start">
      <div class="d-flex align-center me-90 mb-mobile-18">
        <img src="./images/logo.svg" class="header-logo me-16" alt="logo">
        <span class="text-white">Music Box</span>
      </div>
      <nav class="mb-mobile-18">
        <ul class="d-flex flex-mobile-column">
          <li class="me-24"><a href="#" class="header-link header-link-active">Главная</a></li>
          <li class="me-24"><a href="#" class="header-link">Каталог</a></li>
          <li class="me-24"><a href="#" class="header-link">Исполнители</a></li>
          <li class="me-24"><a href="#" class="header-link">Контакты</a></li>
        </ul>
      </nav>
      <input type="text" class="search ms-auto ms-mobile-0" placeholder="поиск...">
    </div>
  </header>
  <section class="page-description page-description-main" id="page-description">
    <div class="container">
      <h1>Онлайн музыка где угодно</h1>
      <h2 class="mb-30 mb-mobile-16">Без ограничений</h2>
      <p class="text-white mb-16">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
      <form class="subscribe">
        <div class="mb-24">
          <input class="subscribe-input me-24" type="text" placeholder="Имя">
          <input class="subscribe-input" type="text" placeholder="Email">
        </div>
        <button class="btn btn-green" type="submit">Получить доступ</button>
      </form>
    </div>

  </section>
</body>
</html>
